{% extends 'base.html' %}

{% block css %}

{% endblock %}


{% block body %}
<div class="container">
  {% include "notify.html" %}
  <div class="row">
    <div class="col-sm-12 col-md-12 mx-auto mt-5">
      <form class="card g-3 needs-validation" method="post">
        <div class="card-header">
          <p class="lead">please browse image accordingly
            <!-- 1-> front
              2-> back
              3-> right
              4-> left
              5-> top
              6-> bottom -->
            </p>
          </div>
          <div class="card-body">
            
            <div class="form-input py-3">
              <label for="validationCustom01" class="form-label"><h3>Title for VT Creation</h3></label>
              <input type="text" class="form-control" id="validationCustom01" value="My Creation" name="title" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label for="frontimg" class="form-label">Front Wall</label>
                <select class="form-select form-control" name="front" id="frontimg" required>
                  <option selected disabled value="">Choose...</option>
                  {% for item in imglist %}
                  <option> {{ item }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-3">
                <figure class="figure">
                  <img src="https://deconova.eu/wp-content/uploads/2016/02/default-placeholder.png" class="figure-img img-fluid rounded" width="300" id="selfrontimg">
                  <figcaption class="figure-caption">The Front Wall of the Room</figcaption>
                </figure>
              </div>
              
              <div class="col-md-3">
                <label for="backimg" class="form-label">Back Wall</label>
                <select class="form-select form-control" name="back" id="backimg" required>
                  <option selected disabled value="">Choose...</option>
                  {% for item in imglist %}
                  <option> {{ item }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-3">
                <figure class="figure">
                  <img src="https://deconova.eu/wp-content/uploads/2016/02/default-placeholder.png" class="figure-img img-fluid rounded" width="300" id="selbackimg">
                  <figcaption class="figure-caption">The Back Wall of the Room</figcaption>
                </figure>
              </div>
              
              <div class="col-md-3">
                <label for="rightimg" class="form-label">Right Wall</label>
                <select class="form-select form-control" name="right" id="rightimg" required>
                  <option selected disabled value="">Choose...</option>
                  {% for item in imglist %}
                  <option> {{ item }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-3">
                <figure class="figure">
                  <img src="https://deconova.eu/wp-content/uploads/2016/02/default-placeholder.png" class="figure-img img-fluid rounded" width="300" id="selrightimg">
                  <figcaption class="figure-caption">The Right Wall of the Room</figcaption>
                </figure>
              </div>
              
              <div class="col-md-3">
                <label for="leftimg" class="form-label">Left Wall</label>
                <select class="form-select form-control" name="left" id="leftimg" required>
                  <option selected disabled value="">Choose...</option>
                  {% for item in imglist %}
                  <option> {{ item }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-3">
                <figure class="figure">
                  <img src="https://deconova.eu/wp-content/uploads/2016/02/default-placeholder.png" class="figure-img img-fluid rounded" width="300" id="selleftimg">
                  <figcaption class="figure-caption">The Left Wall of the Room</figcaption>
                </figure>
              </div>
              
              <div class="col-md-3">
                <label for="ceilingimg" class="form-label">Ceiling </label>
                <select class="form-select form-control" name="ceiling" id="ceilingimg" required>
                  <option selected disabled value="">Choose...</option>
                  {% for item in imglist %}
                  <option> {{ item }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-3">
                <figure class="figure">
                  <img src="https://deconova.eu/wp-content/uploads/2016/02/default-placeholder.png" class="figure-img img-fluid rounded" width="300" id="selceilingimg">
                  <figcaption class="figure-caption">The Ceiling of the Room</figcaption>
                </figure>
              </div>
              
              <div class="col-md-3">
                <label for="floorimg" class="form-label">Floor </label>
                <select class="form-select form-control" name="floor" id="floorimg" required>
                  <option selected disabled value="">Choose...</option>
                  {% for item in imglist %}
                  <option> {{ item }}</option>
                  {% endfor %}
                </select>
              </div>
              
              <div class="col-md-3">
                <figure class="figure">
                  <img src="https://deconova.eu/wp-content/uploads/2016/02/default-placeholder.png" class="figure-img img-fluid rounded" width="300" id="selfloorimg">
                  <figcaption class="figure-caption">The Floor of the Room</figcaption>
                </figure>
              </div>
              
              <div class="form-input py-3 col">
                <label for="validationCustom01" class="form-label">Description</label>
                <textarea rows="5"  class="form-control" name="description"></textarea>
              </div>
            </div>
            
          </div>
          <div class="card-footer">
            <div class="row">
              
              <div class="col-lg-10 col-md-8" >
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="publish" id="publishCheck">
                  <label class="form-check-label" for="publishCheck">
                    Publish for Sell
                  </label>
                </div>
              </div>
              <div class="col-lg-2 col-md-4">
                <button type="submit" class="btn btn-primary btn-block">submit</button>
              </div>
            </div>
            
          </div>
        </form>
      </div>
    </div>
    
  </div>
  {% endblock %}
  {% block js %}
  <script>
    $(()=>{
      $( "#ceilingimg" ).change(function() {
        $('#selceilingimg').attr('src',this.value)
      });
      $( "#floorimg" ).change(function() {
        $('#selfloorimg').attr('src',this.value)
      });
      $( "#frontimg" ).change(function() {
        $('#selfrontimg').attr('src',this.value)
      });
      $( "#backimg" ).change(function() {
        $('#selbackimg').attr('src',this.value)
      });
      $( "#rightimg" ).change(function() {
        $('#selrightimg').attr('src',this.value)
      });
      $( "#leftimg" ).change(function() {
        $('#selleftimg').attr('src',this.value)
      });
      
    })
    $('#checkbox-value').text($('#publishCheck').val());
    $("#publishCheck").on('change', function() {
      if ($(this).is(':checked')) {
        $(this).attr('value', 'true');
      } else {
        $(this).attr('value', 'false');
      }
      
      $('#checkbox-value').text($('#publishCheck').val());
    });
  </script>
  {% endblock %}
